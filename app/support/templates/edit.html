{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tickets</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'assets/css/chat.css' %}">
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav navbar-nav mr-auto"></ul>
            <ul class="nav navbar-nav" style="float: right">
                <li><a class="btn btn-primary pull-right" href="/accounts/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="card my-3">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 style="margin-bottom: 0;">Ticket #{{ form.id }}</h5>
                        <a href="{% url 'support_index' %}"><i class="fas fa-undo float-right"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="inputSubject" value="{{ form.subject }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputService" class="col-sm-2 col-form-label">Service</label>
                            <div class="col-sm-10">
                                <select type="text" readonly class="form-control" id="inputService">
                                    {% for service in services %}
                                        <option value="{{ service.id }}">{{ service.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" readonly class="form-control" rows="15" id="inputDescription"
                                          placeholder="Describe your problem.">{{ form.description }}</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPriority" class="col-sm-2 col-form-label">Priority</label>
                            <div class="col-sm-10">
                                <select type="text" readonly class="form-control" id="inputPriority">
                                    <option value="0">Low</option>
                                    <option value="1">Normal</option>
                                    <option value="2">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10">
                                <select type="text" readonly class="form-control" id="inputStatus">
                                    <option value="0">Open</option>
                                    <option value="1">Pending</option>
                                    <option value="2">Closed</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 chat">
                                <div class="card">
                                    <div class="card-body msg_card_body">
                                        {% for message in form.messages %}
                                        <div class="d-flex justify-content-{% if message.team %}start{% else %}end{% endif %} mb-4">
                                            <div class="msg_cotainer">
                                                {{ message.content }}
                                                <!-- TODO timestamp is not being displayed correctly if the message is too short -->
                                                <span class="msg_time">{{ message.created|date:"H:i:s, d N Y" }}</span>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                    <div class="card-footer">
                                        <div class="input-group">
                                            <textarea type="text" id="inputMessage" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                            <div class="input-group-append">
                                                <button class="input-group-text send_btn" id="sendMessage">
                                                    <i class="fas fa-location-arrow"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        $('select[id="inputPriority"]').find('option[value="{{ form.priority }}"]').attr("selected",true);
        $('select[id="inputService"]').find('option[value="{{ form.service }}"]').attr("selected",true);
        $('select[id="inputStatus"]').find('option[value="{{ form.status }}"]').attr("selected",true);

        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
            return "";
        }

        document.getElementById('sendMessage').addEventListener('click', function (e) {
            e.preventDefault();
            let content = document.getElementById('inputMessage').value;
            if (content === undefined || content === "") {
                return
            }
            fetch('{% url 'support_send_message' form.id %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8',
                    "X-CSRFToken": getCookie('csrftoken'),
                },
                credentials: 'include',
                body: JSON.stringify({
                    "content": content,
                })
            }).then(data => {
                if (data.status === 200) {
                    location.reload();
                }
            });
        });
    </script>
</html>
