{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    </head>

    <body>
        <div class="login-dark">
            <form method="post">
                {% csrf_token %}
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i>
                    <p class="login-title">Login</p>
                </div>
                {% if form.errors %}
                      {% for field in form %}

                           {% for error in field.errors %}
                                {{field.label}}: {{ error|escape }}
                           {% endfor %}

                      {% endfor %}
                {% endif %}
                <div class="form-group">
                    <input class="form-control" type="text" 
                           name="{{ form.username.name }}" 
                           placeholder="{{ form.username.label }}">
                    </div>
                <div class="form-group">
                    <input class="form-control" 
                           type="password" name="{{ form.password.name }}"
                           placeholder="{{ form.password.label }}">
                    </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
            </form>
        </div>
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
